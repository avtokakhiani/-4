<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="top"><img src="bg-pattern-top.svg" alt=""></div> -->
    <div class="card">
      <img src="bg-pattern-card.svg" />
      <img class="avatar" src="image-victor.jpg" />
      <div class="container">
        <div class="name"><h1>Victor Crest</h1></div>
        <div class="age"><h1>26</h1></div>
      </div>
      <p class="city">London</p>
      <div class="line"></div>
      <div class="last-block">
        <div class="first">
            <h1 class="num">80K</h1>
            <p class="followers">Followers</p>
        </div>
        <div class="second">
          <h1 class="numb">803K</h1>
          <p class="likes">Likes</p>
        </div>
        <div class="third">
          <h1 class="number">1.4k</h1>
          <p class="photos">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
